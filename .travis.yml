language: ruby
rvm:
  - 2.6.6
cache:
  - bundler
  - yarn
services:
  - postgresql
before_install:
  - gem update --system
  - bundle update --bundler
install:
  - npm ci
before_script:
  - bundle exec rake db:create
  - bundle exec rake db:schema:load
  - bundle exec rake db:migrate
#  - bundle exec rake assets:precompile
script:
  - bundle exec rake spec